<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medical Management Dashboard</title>
        <link href="css/output.css" rel="stylesheet">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"/>
    </head>
    <body class="min-h-screen bg-white dark:bg-[#1F2D47]">
        <nav class="w-64 px-3 py-5 flex flex-col space-y-2">
            <div class="flex mb-10 space-x-5 px-2">
                <img src="./src/images/logo.svg" alt="logo" srcset="">
                <span class="font-semibold text-2xl">Medix</span>
            </div>
            <a class="flex space-x-5 px-4 py-3 rounded-lg active" href="#">
                <span class="material-symbols-rounded">dashboard</span>
                <span class="font-medium">Dashboard</span>
            </a>
            <a class="flex text-[#7988A3] space-x-5 px-4 py-3 rounded-lg hover:bg-[#8146FF] hover:text-white transition duration-300"
               href="#">
                <span class="material-symbols-rounded">calendar_today</span>
                <span class="font-medium">Appointment</span>
            </a>
            <a class="flex text-[#7988A3] space-x-5 px-4 py-3 rounded-lg hover:bg-[#8146FF] hover:text-white transition duration-300"
               href="#">
                <span class="material-symbols-rounded">calendar_today</span>
                <span class="font-medium">Doctors</span>
            </a>
            <a class="flex text-[#7988A3] space-x-5 px-4 py-3 rounded-lg hover:bg-[#8146FF] hover:text-white transition duration-300"
               href="#">
                <span class="material-symbols-outlined">meeting_room</span>
                <span class="font-medium">Departments</span>
            </a>
            <a class="flex text-[#7988A3] space-x-5 px-4 py-3 rounded-lg hover:bg-[#8146FF] hover:text-white transition duration-300"
               href="#">
                <span class="material-symbols-outlined">personal_injury</span>
                <span class="font-medium">Patients</span>
            </a>
            <a class="flex text-[#7988A3] space-x-5 px-4 py-3 rounded-lg hover:bg-[#8146FF] hover:text-white transition duration-300"
               href="#">
                <span class="material-symbols-outlined">chat</span>
                <span class="font-medium">Chats</span>
            </a>
        </nav>
    </body>
</html>
